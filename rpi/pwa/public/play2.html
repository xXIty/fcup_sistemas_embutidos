<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cm-chessboard</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0"/>
    <link rel="stylesheet" href="/assets/styles/examples.css"/>
    <link rel="stylesheet" href="/assets/styles/cm-chessboard.css"/>
</head>
<body>
<h1><a href="../">cm-chessboard</a></h1>
<h2>Example: Responsive chessboard with an aspect ratio of 0.9</h2>
<div id="board"></div>
<pre>
new Chessboard(document.getElementById("board"), {
        position: "start",
        style: {aspectRatio: 0.9}
    })
</pre>
<script type="module">
    import {Chessboard} from "/js/Chessboard.js"

    var fens = fetch(window.location+"/all").then(function(response) {
        return response.json();
    }).then(function(data) {
      console.log(data);
    }).catch(function() {
      console.log("Booo");
    });
    console.log("FENS:")
    console.log(fens)
    var board = new Chessboard(document.getElementById("board"), {
        position: "start",
        sprite: {url: "/assets/images/chessboard-sprite-staunty.svg"},
        style: {
            aspectRatio: 0.9
        }
    })

</script>
</body>
</html>
